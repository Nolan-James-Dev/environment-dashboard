<div class="container">
  <div class="row">
    <H1 class="mb-4">Bookings For {{ date }}</H1>
    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="weekdayFilter" [matDatepicker]="picker" (dateChange)="updateDate()"
             [(ngModel)]="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
    </mat-form-field>

  </div>
</div>
<div class="container mt-4">
  <div class="row ">
    <div *ngFor="let booking of bookingsByEnvironment" class="col ">
      <div class="card" style="width: 18rem;">
        <div class="card-body bg-light">
          <h5 class="card-title text-center">{{ booking.environment }}</h5>
        </div>
        <table class="table">
          <thead>
          <tr>
            <th>User</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Reason</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let details of booking.bookings">
            <td>{{ details.username }}</td>
            <td>{{ details.startTime }}</td>
            <td>{{ details.endTime }}</td>
            <td>{{ details.reason }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
