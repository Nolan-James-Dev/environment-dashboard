<h2 mat-dialog-title class="bg-green">Add Booking</h2>
<mat-dialog-content [formGroup]="form">

  <div class="d-flex flex-column">
    <div class="d-flex flex-row gap-5">
      <mat-form-field class="mt-4">
        <mat-label>Username:</mat-label>
        <mat-select formControlName="username">
          <mat-option *ngFor="let user of users()" [value]="user.username">
            {{ user.username }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="mt-4">
        <mat-label>Environment:</mat-label>
        <mat-select formControlName="environmentName">
          <mat-option *ngFor="let env of environments()" [value]="env.name">
            {{ env.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">

    <mat-form-field class="example-full-width">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="weekdayFilter" [matDatepicker]="picker" formControlName="date">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>


  <div class="d-flex flex-row gap-5">
    <mat-form-field class="mt-4">
      <mat-label>Start time:</mat-label>
      <mat-select formControlName="startTime">
        <mat-option *ngFor="let time of timeslots()" [value]="time">
          {{ time }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="mt-4">
      <mat-label>End time:</mat-label>
      <mat-select formControlName="endTime">
        <mat-option *ngFor="let time of timeslots()" [value]="time">
          {{ time }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field class="mt-4">
      <mat-label>Reason:</mat-label>
      <textarea matInput placeholder="Reason for booking..." formControlName="reason"></textarea>
    </mat-form-field>
  </div>


</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="addBooking()" [disabled]="!form.valid">Save</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
